
<!DOCTYPE html>

<head>
	<script src="aes.js"></script>
	<script src='popup.js'></script>
	<script src="jquery.min.js"></script>
	<script src="bitcoinjs-min.js"></script>
	<script src="rw.js"></script>
	<meta charset="UTF-8">
	<link href="jquery-ui.css" rel="stylesheet">
	<script src="jquery-ui.min.js"></script>
	<link href="keyboard.css" rel="stylesheet">
	<script src="jquery.keyboard.min.js"></script>
	<script src="jquery.flot.min.js"></script>
	<script src="jquery.flot.time.min.js"></script>
	<link href="main.css" type="text/css" rel="stylesheet" />
</head>

<body>
<div id="content">

<!-- 	<div style="padding-bottom:6px"> 
		<img src="builder_32.png" style="vertical-align:middle;"> 
			<span style="color: #f58f1b; font-size:20px; vertical-align:middle;">Bitcoin Builder Kit</span>
	</div> -->
	
	<div id="errorBox"></div>

	<div id="walletPage">

		<div id="createKey">
			<div class="title" id="keyTitle">Please Enter Your Plug In Key</div>
			<input type="text" placeholder="Plug In Key" id="txtKey" class="bigbox" style="width:170px;"> 
			<button id="keyEnter">Enter</button>
		</div>

		<div id="foundKey">
			<div class="title" id="foundTitle">Found Addresses</div>	
			<div id="addresses" style="font-size:10px;"></div>
			
			<input type="text" placeholder="Address" id="txtAddress" class="bigbox" style="width:233px;"> 
			<input type="text" placeholder="Note" id="txtNote" class="bigbox" style="width:233px;">
			<input type="text" placeholder="Amount to Send" id="txtAmount" class="bigbox" style="width:122px;">

			<button id="send">Send</button>

			<div id="addressBox">
				<div id="addressTitle">Your Address</div>
				<div id="address"></div>
			</div>

			<div id="balanceBox">
				<span id="balance" style="font-size:25px">Loading...</span> <span id="fiatValue"></span>
			</div>

			<div class="settings">
				<a href="#" id="txHistory">View Transaction History</a>
				<a href="#" id="resetAddress">Reset Address</a>
			</div>
		</div>
	</div>

	<div id="helpPage">		
		<div style="padding-bottom:6px"> 
			<img src="builder_32.png" style="vertical-align:middle;"> 
				<span style="color: #f58f1b; font-size:20px; vertical-align:middle;">Bitcoin Builder Kit</span>
		</div>
		<div class="settings">
			<a href="#">User Manual</a> <!-- TODO -->
			<a href="#" id="contact">Contact Bitcoin Builder</a> <!-- todo -->
		</div>
	</div>

	<div id="footer">
		<div id="help" title="Help"><img src="help.png" width="16"></div>
		<div id="settings" title="Settings"><img src="settings-icon.png" width="16"></div>
	</div>
</div>

</body>
</html>
